language: android
env:
  global:
  - ANDROID_ABI=armeabi-v7a
  - ANDROID_TARGET=android-22
  - BUILD_TYPE=travisCI
  - secure: 
git:
  depth: 1
notifications:
  email: false
android:
  components:
  - platform-tools
  - tools
  - build-tools-22.0.1
  - "$ANDROID_TARGET"
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - sys-img-$ANDROID_ABI-$ANDROID_TARGET
script:
- cd ./MyApplication/
- "./gradlew assemble$BUILD_TYPE"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./MyApplication/app/build/outputs/apk/app-$BUILD_TYPE.apk"
  on:
    repo: hckhanh/DemoDeployCI
